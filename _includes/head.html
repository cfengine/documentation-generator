<!DOCTYPE html>
<html>
    <head>
        <base href="{{site.baseurl}}" />
        <meta charset=utf-8 />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>CFEngine{% if site.CFE_manuals_version %} {{ site.CFE_manuals_version }} {% endif %} Documentation{% if page.title %} - {{ page.title }}{% endif %}</title>
        {% css_asset_tag global %}
        - _assets/css/style.css
        - _assets/css/navigation.css
        - _assets/css/pygments.css
        - _assets/css/hacks.css
        - _assets/css/print.css
        {% endcss_asset_tag %}

        {% javascript_asset_tag global %}
        - _assets/js/font.js
        {% endjavascript_asset_tag %}
        <style>
            @media print {
                 @page
                    {
                    @top-right{
                        content: "{% if page.title %}{{ page.title }}{% else %}CFEngine documentation{% endif %}";
                        width: 100%;
                        vertical-align: bottom;
                        border-bottom: .5pt solid;
                        margin-bottom: .7cm;
                    }
            }
        </style>
    </head>
